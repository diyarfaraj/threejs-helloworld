<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/94074421ff.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>ELME NAVBAR</title>

    <style>
        .elme-header-top-right {
            display: flex;
        }

        .elme-header-top-right li {
            list-style: none;
            text-align: center;
            display: block;
        }


        .elme-header-top-right li a {
            text-decoration: none;
            padding: 0 20px;
            display: block;
        }
    </style>
</head>

<body>
    <ul class="elme-header-top-right">
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="login">Login</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="register">Register</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="contact-us">Contact Us</div>
            </a>
        </li>
        <li>
            <a href="#">
                <div class="icon">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>
                <div class="name" data-text="login">0 Items</div>
            </a>
        </li>

    </ul>
    <div class="top-footer-part">
        <div class="footer_compatetive">Compatative products</div>
        <div class="footer_request">Request a Qoute</div>
    </div>

</body>

</html>
